<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': isSubmitted && formControls['email'].errors}">
          <div *ngIf="isSubmitted && formControls['email'].errors" class="invalid-feedback">
            <div *ngIf="formControls['email'].errors?.['required']">El correo electrónico es requerido</div>
            <div *ngIf="formControls['email'].errors?.['email']">Correo electrónico no válido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': isSubmitted && formControls['password'].errors}">
          <div *ngIf="isSubmitted && formControls['password'].errors" class="invalid-feedback">
            <div *ngIf="formControls['password'].errors?.['required']">La contraseña es requerida</div>
            <div *ngIf="formControls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>
